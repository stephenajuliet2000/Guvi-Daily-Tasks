<html>
  <head>
    <title>XMLHttpRequest Example</title>
  </head>
  <body>
    <script>
    //Create a new XMLHttpRequest object
      var xhr = new XMLHttpRequest();

      //Define HTTP method and URL
      var method = "GET";
      var url = "https://restcountries.com/v3.1/all";

      //Open the request
      xhr.open(method, url);

      xhr.onload = function () {
        if (xhr.status === 200) {
          //Request was successful
          //console.log(xhr.responseText);
          var restCountries = JSON.parse(xhr.responseText);
          for (let i = 0; i < restCountries.length; i++) {
            console.log(restCountries[i].name.common, restCountries[i].region,
            restCountries[i].subregion,restCountries[i].population);
            
          }
          
        } else 
          //Request failed
          console.log("Request failed", xhr.status);
        }
    

      //send the request
      xhr.send();
    </script>
  </body>
</html>
